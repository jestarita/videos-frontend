<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>

  <hr>
  <div class="alert alert-success alert-dismissible col-md-3 mt-3" *ngIf="status == 'success'">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Exito!</strong> Se ha actualizado el usuario sin problemas
  </div>
  <div class="alert alert-danger alert-dismissible col-md-3 mt-3" *ngIf="status == 'error'">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> No Se ha actualizado el usuario. vuelve a intentarlo
  </div>

  <form class="col-md-3 ml-0 pl-0" #updateForm="ngForm" (ngSubmit)="Actualizar(updateForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
        pattern="[a-zA-ZÀ-ÿ ]+" />
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        los nombres no son validos
      </small>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required
        pattern="[a-zA-ZÀ-ÿ ]+" />
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        los apellidos no son validos
      </small>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        el correo no es valido
      </small>
    </div>
    <input type="submit" value="Actualizar" class="btn btn-success " [disabled]="updateForm.invalid">
  </form>
</div>
