<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>

    <hr>
    <div class="alert alert-success alert-dismissible col-md-3 mt-3" *ngIf="status == 'success'">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Exito!</strong> tu video se ha guardado de manera exitosa
      </div>
      <div class="alert alert-danger alert-dismissible col-md-3 mt-3" *ngIf="status == 'error'">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> No se pudo Guardar tu video, intenta de nuevo
      </div>
    <form class="col-md-3 ml-0 pl-0" #videoForm="ngForm" (ngSubmit)="agregar(videoForm)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" class="form-control" #title="ngModel" [(ngModel)]="video.title" required />
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                el titulo no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="description">Descripcion</label>
            <textarea type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="video.description" required>
             </textarea>   
            <small *ngIf="!description.valid && description.touched" class="invalid-feedback d-block">
                la Descripcion no es valida
            </small>
        </div>
        <div class="form-group">
            <label for="url">url de youtube</label>
            <input type="text" name="url" class="form-control" #url="ngModel" [(ngModel)]="video.url" required />
            <small *ngIf="!url.valid && url.touched" class="invalid-feedback d-block">
                por favor ingresa bien la url de youtube
            </small>
        </div>
        
        <input type="submit" value="Guardar" class="btn btn-success " [disabled]="videoForm.invalid">
    </form>
</div>
