<div class="col-md-12 mt-3" *ngIf="video">
  <h1>{{video.title}}</h1>
  <span class="badge badge-primary">{{video.user.name +' '+ video.user.surname}}</span>
    <hr>
  <p>
    <iframe width="560" height="315" [src]="getVideoIframe(video.url)" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </p>

  <br>
  <p [innerHtml]="video.description"></p>



</div>
